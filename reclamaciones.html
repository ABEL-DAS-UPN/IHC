<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remaclaciones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reclamaciones.css" />
  </head>
  <body>
    <h1 class="txt-r">Reclamaciones</h1>
    <div class="Contenedor-reclamos">
      <form class="form-a">
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo Electronico</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo de reclamo</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1. Comida</option>
            <option>2. Atención</option>
            <option>3. Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Selecciona una opción</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1. Mal estado</option>
            <option>2. Temperatura no adecuada</option>
            <option>3. Ingrendientes no pedidos</option>
            <option>4. Falta algun platillo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comentanos</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
